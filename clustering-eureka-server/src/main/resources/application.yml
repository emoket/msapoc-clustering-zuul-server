spring:
  application:
    name: clustering-eureka-server

server:
  port: 8761
  error:
    whitelabel:
      enabled: false

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
